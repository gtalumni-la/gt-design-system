name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  # Job 1: Commit Message Validation (PR only)
  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate all commits in PR
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to HEAD --verbose

  # Job 2: Core Quality Checks (replaces lint, typecheck, build, accessibility, audit)
  quality-checks:
    name: Quality Validation
    uses: ./.github/workflows/quality-checks.yml
    with:
      node-version: '20'
      fail-fast: false
    secrets: inherit

  # Job 3: Cross-Platform Testing (Node.js Matrix)
  cross-platform-tests:
    name: Cross-Platform Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    if: needs.quality-checks.outputs.test-result == 'success'
    strategy:
      matrix:
        node-version: [18, 22, 24]  # Skip 20 as it's covered in quality-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (for Node.js ${{ matrix.node-version }})
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:ci

      - name: Generate coverage reports
        if: matrix.node-version == '18'  # Only generate once
        run: |
          # Generate coverage summary for each package
          find packages -name "coverage" -type d | while read dir; do
            package_name=$(basename $(dirname $dir))
            echo "## Coverage for $package_name" >> coverage-summary.md
            if [ -f "$dir/coverage-summary.json" ]; then
              cat "$dir/coverage-summary.json" >> coverage-summary.md
            fi
            echo "" >> coverage-summary.md
          done

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '18' # Only upload once
        with:
          name: coverage-reports
          path: |
            packages/*/coverage/
            coverage-summary.md

      - name: Upload coverage to Codecov
        if: matrix.node-version == '18' # Only upload once
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 4: Enhanced Accessibility Testing with Storybook Audit
  accessibility-audit:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    needs: quality-checks
    if: needs.quality-checks.outputs.accessibility-result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build Storybook for accessibility audit
        run: pnpm --filter @gtalumni-la/storybook docs:build

      - name: Run Storybook accessibility audit
        run: |
          # Start HTTP server for Storybook
          cd apps/storybook/storybook-static
          python3 -m http.server 8080 &
          SERVER_PID=$!
          sleep 10

          # Return to root directory
          cd ../../..

          # Run axe audit with Chromium
          npx axe http://localhost:8080 --chrome-options="--no-sandbox,--disable-dev-shm-usage" --tags wcag2a,wcag2aa --reporter json > storybook-a11y-report.json || echo "Axe audit completed"

          # Kill the server
          kill $SERVER_PID || true

      - name: Upload accessibility reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-reports
          path: |
            storybook-a11y-report.json
          retention-days: 7

  # Job 5: Build and Upload Storybook
  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: quality-checks
    if: needs.quality-checks.outputs.build-result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build Storybook
        run: pnpm build --filter @gtalumni-la/storybook

      - name: Upload Storybook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: apps/storybook/storybook-static/
          retention-days: 7

  # Job 6: Quality Gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [quality-checks, cross-platform-tests, accessibility-audit]
    if: always()
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.quality-checks.outputs.lint-result }}" == "failure" ]]; then
            echo "‚ùå Linting failed"
            exit 1
          fi
          if [[ "${{ needs.quality-checks.outputs.type-check-result }}" == "failure" ]]; then
            echo "‚ùå Type checking failed"
            exit 1
          fi
          if [[ "${{ needs.quality-checks.outputs.build-result }}" == "failure" ]]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          if [[ "${{ needs.quality-checks.outputs.accessibility-result }}" == "failure" ]]; then
            echo "‚ùå Accessibility tests failed"
            exit 1
          fi
          if [[ "${{ needs.quality-checks.outputs.test-result }}" == "failure" ]]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [[ "${{ needs.cross-platform-tests.result }}" == "failure" ]]; then
            echo "‚ùå Cross-platform tests failed"
            exit 1
          fi
          echo "‚úÖ All quality checks passed!"

  # Job 7: Comment PR with Results
  comment-pr:
    name: Comment PR Results
    runs-on: ubuntu-latest
    needs: [quality-checks, cross-platform-tests, accessibility-audit, storybook]
    if: github.event_name == 'pull_request' && always()
    permissions:
      pull-requests: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate PR comment
        id: pr-comment
        run: |
          # Create PR comment with results
          cat > pr-comment.md << EOF
          ## üîç CI/CD Results

          | Check | Status |
          |-------|--------|
          | üîç Linting | ${{ needs.quality-checks.outputs.lint-result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |
          | üèóÔ∏è Type Check | ${{ needs.quality-checks.outputs.type-check-result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |
          | üì¶ Build | ${{ needs.quality-checks.outputs.build-result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |
          | ‚ôø Accessibility | ${{ needs.quality-checks.outputs.accessibility-result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |
          | üß™ Unit Tests | ${{ needs.quality-checks.outputs.test-result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |
          | üåê Cross-Platform Tests | ${{ needs.cross-platform-tests.result == 'success' && '‚úÖ Passed' || needs.cross-platform-tests.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} |
          | üîí Security Audit | ${{ needs.quality-checks.outputs.security-result == 'success' && '‚úÖ Passed' || '‚ö†Ô∏è Check logs' }} |
          | üìö Storybook Build | ${{ needs.storybook.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |

          ### Test Coverage
          Coverage reports are available in the artifacts.

          ### Accessibility Reports
          Accessibility testing reports (including Storybook audits) are available in the artifacts.

          ### Security Status
          ${{ needs.quality-checks.outputs.security-status == 'vulnerabilities-found' && '‚ö†Ô∏è Security vulnerabilities detected. A GitHub issue will be created automatically.' || '‚úÖ No security vulnerabilities detected.' }}

          ### Next Steps
          EOF

          if [[ "${{ needs.quality-checks.outputs.lint-result }}" == "failure" || "${{ needs.quality-checks.outputs.type-check-result }}" == "failure" || "${{ needs.quality-checks.outputs.build-result }}" == "failure" || "${{ needs.quality-checks.outputs.accessibility-result }}" == "failure" || "${{ needs.quality-checks.outputs.test-result }}" == "failure" || "${{ needs.cross-platform-tests.result }}" == "failure" ]]; then
            echo "‚ùå This PR has failing checks. Please review the errors and fix them before merging." >> pr-comment.md
          else
            echo "‚úÖ All checks passed! This PR is ready for review." >> pr-comment.md
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('pr-comment.md', 'utf8');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('üîç CI/CD Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
